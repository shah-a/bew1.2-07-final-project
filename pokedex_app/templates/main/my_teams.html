{% extends 'base.html' %}

{% block content %}

<h1>My Teams</h1>

<form method="GET" action="{{ url_for('main.new_team') }}">
  <button type="submit" class="add-team">Add a Team</button>
</form>

{% for team in teams %}
<div class="team">
  <a href="/my_teams/{{ team.id }}">{{ team.name }}</a> -
  {{ team.pokemon|length }} pokemon on <strong>{{ team.name }}</strong>
</div>
{% endfor %}

{% endblock %}
