{% extends 'base.html' %}

{% block content %}

<h1>Pokedex App</h1>

<p><em>Add regions and pokemon! Make teams with your favourite pokemon!</em></p>

<h2>All Regions</h2>

{% for region in regions %}
<div class="region">
  <h3><a href="/region/{{ region.name }}">{{ region.name }}</a></h3>
  <p>{{ region.pokemon|length }} pokemon added</p>
  <a href="/region/{{ region.name }}"><img src="{{ region.photo_url }}" alt="region photo" width="500px"></a>
  <p><strong>Description: </strong>{{ region.description }}</p>
</div>
{% endfor %}

{% endblock %}
